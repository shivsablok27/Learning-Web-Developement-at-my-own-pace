<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.png">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds!</p> 
            </header>
            <main class="signup-body">
                <form>
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Your Full Name here..." required />
                    </p>
                    <br>
                    <p>
                        <label for="email">Email ID</label>
                        <input type="email" id="email" placeholder="Your Email ID here..." required />
                    </p>
                    <br>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Should be atleast 8 characters" required />
                    </p>
                    <br>
                    <p>
                        <input type="submit" id="submit" value="Create Account" />
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>

    </div>
</body>

</html>
